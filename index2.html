<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh thiếp điện tử</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      .card {
        max-width: 400px;
        margin: 30px auto;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .header {
        background: #c9a3ff;
        padding: 30px 20px;
        text-align: center;
        color: white;
      }
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        margin-top: -60px;
        background: white;
      }
      .name {
        margin: 10px 0 5px;
        font-size: 22px;
        font-weight: bold;
        color: #333;
      }
      .btn {
        display: inline-block;
        background: black;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
      }
      .section {
        padding: 15px 20px;
        border-top: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .section span {
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img id="avatar" class="avatar" src="" alt="avatar" />
        <div id="name" class="name">Tên người dùng</div>
        <a href="#" class="btn">Thêm liên hệ</a>
      </div>
      <div class="section"><span>Liên hệ</span></div>
      <div class="section"><span>Công ty</span></div>
      <div class="section"><span>Bản tóm tắt</span></div>
      <div class="section"><span>Phương tiện truyền thông xã hội</span></div>
    </div>

    <script>
      function getUserSlug() {
        const params = new URLSearchParams(window.location.search);
        return params.get("u");
      }

      const users = {
        "jane-cooper": {
          name: "Jane Cooper",
          avatar: "avatar1.png", // để avatar trong cùng folder
          desc: "Chuyên gia marketing",
        },
        "hoang-phi-hung": {
          name: "Hoàng Phi Hùng",
          avatar: "images/hoang-phi-hung.jpg", // để avatar trong thư mục con images
          desc: "Nhà phát triển phần mềm",
        },
      };

      document.addEventListener("DOMContentLoaded", () => {
        const slug = getUserSlug();
        const user = users[slug];
        if (user) {
          document.getElementById("name").innerText = user.name;
          document.getElementById("avatar").src = user.avatar;
        } else {
          document.getElementById("name").innerText =
            "Không tìm thấy người dùng";
          document.getElementById("avatar").src = "default.png";
        }
      });
    </script>
  </body>
</html>
